apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deploy-sc
  labels:
    app: nginx-deploy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-deploy
  template:
    metadata:
      labels:
        app: nginx-deploy
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: my-pvc
          mountPath: /usr/share/nginx/html

      volumes:
      - name: my-pvc
        persistentVolumeClaim:
          claimName: nginx-deploy-pvc-sc